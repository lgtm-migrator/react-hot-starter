language: node_js
node_js:
  - lts/*
# https://stackoverflow.com/questions/42521884/should-i-have-travis-cache-node-modules-or-home-npm
cache:
  directories:
    - .npm
jobs:
  include:
    - stage: ci
      script:
        - npm run ci
    - stage: commitlint
      script:
        - commitlint-travis
    - stage: release
      if: branch = master
      script:
        - npm run semantic-release
deploy:
  provider: firebase
  token: ""
  project: react-hot-starter
  on:
    branch: master
  edge: true # opt in to dpl v2
deploy:
  provider: firebase
  token: ""
  project: react-hot-starter-dev
  on:
    branch: develop
  edge: true # opt in to dpl v2
